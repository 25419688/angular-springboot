
<section class="hero-wrap hero-wrap-2 js-fullheight" style="background-image: url('assets/images/bg_3.jpg');" data-stellar-background-ratio="0.5">
    <div class="overlay"></div>
    <div class="container">
      <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start">
        <div class="col-md-9 ftco-animate pb-5">
            <p class="breadcrumbs"><span class="mr-2"><a href="index.html">Home <i class="ion-ios-arrow-forward"></i></a></span> <span>Our Cars <i class="ion-ios-arrow-forward"></i></span></p>
          <h1 class="mb-3 bread">Our Cars</h1>
        </div>
      </div>
    </div>
  </section>
      

  <section class="ftco-section bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4" *ngFor="let car of carModels">
          <div class="car-wrap rounded ftco-animate">
            <div class="img rounded d-flex align-items-end" [style.background-image]="'url(' + car.image + ')'"></div>
            <div class="text">
              <h2 class="mb-0"><a href="car-single.html">{{ car.name }}</a></h2>
              <div class="d-flex mb-3">
                <span class="cat">{{ car.brand }}</span>
                <p class="price ml-auto">{{ car.price }} <span>/day</span></p>
              </div>
              <app-button-details-edit></app-button-details-edit>
              <app-button-add-delete></app-button-add-delete>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
